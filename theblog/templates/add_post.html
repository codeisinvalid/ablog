
{% extends 'base.html' %}
{% block title %}
Create a new blog post
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}

<div class="container">
    <h1 class="text-center">Add blog post</h1>
    <div class="form-group p-5">
        
        <form method="POST">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value
        = name;
</script>


{% endif %}

{% endblock content %}
