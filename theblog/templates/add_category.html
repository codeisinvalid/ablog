
{% extends 'base.html' %}
{% block title %}
Create a new blog category
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}

<div class="container">
    <h1 class="text-center">Add blog category</h1>
    <div class="form-group p-5">
        
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Add Category</button>
        </form>
    </div>
</div>


{% endif %}

{% endblock content %}
